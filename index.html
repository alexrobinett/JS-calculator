<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
            <div class="display">
                <!-- <span class="small-numbers">69000 + 420</span> -->
                <span class="big-number">0</span>
            </div>
            <div class="buttons-top">
                <button id="clear">CLEAR</button>
                <!-- <button id="delete">DELETE</button> -->
            </div>
            <div class="buttons-bottom">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button id="/"class="operations">&#247;</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button id="*" class="operations">&times;</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button id="-" class="operations">&minus;</button>
                <button class="num"id=".">.</button>
                <button class="num" id="0">0</button>
                <button id="operate">=</button>
                <button id="+"class="operations">+</button>
            </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
