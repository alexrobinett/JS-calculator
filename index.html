<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
            <div class="display">
                <span class="small-numbers">69000 + 420</span>
                <span class="big-number">69420</span>
            </div>
            <div class="buttons-top">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="buttons-bottom">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&#247;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&times;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&minus;</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
